name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Ping
        run: |
          curl -X GET "${{ secrets.PROJECT_URL }}" \
          -H "apikey: ${{ secrets.API_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.API_KEY }}"
