name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send First Ping
        run: |
          curl -X GET "${{ secrets.PROJECT_URL }}" \
          -H "Authorization: ${{ secrets.API_KEY }}"
          # 두 번째 요청 (추가된 부분)
      - name: Send Second Ping
        run: |
          curl -X GET "${{ secrets.PROJECT_URL_2 }}" \
          -H "Authorization: ${{ secrets.API_KEY_2 }}"
